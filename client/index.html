		<main>
			<div class="container target" id="signin">
				<div class="row" style="margin-top: 40px;">
					<div class="col s12 m12 l12" style="max-width: 500px; float: none; margin: 0 auto;">
						<div class="card-panel white">
							<span>
								<div class="row">
									<form id="signin_form" class="col s12">
										<div class="row signin_username">
											<div class="input-field col s12">
												<input type="text" id="signin_username_field" class="validate" spellcheck="false">
												<label for="username">Username</label>
											</div>
										</div>

										<div class="row signin_password hide">
											<div class="input-field col s12">
											<input type="password" id="signin_password_field" class="validate">
											<label for="disabled">Password</label>
											</div>
										</div>

										<button class="btn waves-effect light-blue accent-4" type="submit" id="signin_submit">Submit
											<i class="material-icons right">send</i>
										</button>
									</form>
								</div>
							</span>
						</div>
					</div>
				</div>
			</div>

			<div class="target" id="chat">
				<div class="messages">
					<div class="messages-container">
					</div>
				</div>

				<div class="downloads">
					<div class="downloads-container">
						<div class="downloads-content">
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="chat light-blue">
			<div class="container">
				<div class="row" style="margin-bottom: 0;">
					<div class="col s11 m11 l11">
						<textarea class="light-blue darken-1 light-blue chat-field" spellcheck="false"></textarea>
					</div>
					<div class="col s1 m1 l1">
						<button class="btn white light-blue-text chat-submit">Envoyer</button>
					</div>
				</div>
			</div>
		</div>
